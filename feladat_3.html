<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>First Char</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h4>Adjon meg egy rövid mondatot!</h4>


	<label>
		<input id="szoveg" type="text" maxlength='20' placeholder="" name="szoveg" required>
	</label>


	<button type="button" onclick="nagyBeture();">Átalakít</button>


	<p id="output"><span></span></p>
</body>
<script type="text/javascript">
	/* Write a function ucFirst(str) that returns the string str with the uppercased first character */

	let nagyBeture = function() {
		const str = document.getElementById('szoveg').value;

		function calc(str) {
			if (!str) return;
			let newStr;
			newStr = str[0].toUpperCase() + str.substring(1);
			return newStr;
		}

		const op = document.querySelector("#output span");
		op.textContent = calc(str);
	}
</script>

</html>
