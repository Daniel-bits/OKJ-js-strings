<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>First Char</title>
	<style>
		button { margin: 20px; display:block; font-weight: bold;}
	</style>
</head>
<body>


<h4>Adjon meg egy rövid szöveget!</h4>


<label for="szoveg">Bevitel:
<input id="szoveg" type="text" placeholder="" name="szoveg">
</label>
<br>

<button type="button" onclick="kiszamit();">Átalakít</button>


<p id="output"><span></span></p>
</body>
<script>
/* Write a function ucFirst(str) that returns the string str with the uppercased first character */

let kiszamit = function() {
const str = document.getElementById('szoveg').value;

function calc(str) {
	if (!str) alert("irjon be vmit");
	let newStr;
	newStr = str[0].toUpperCase() + str.substring(1);
	return newStr;
}

const op = document.querySelector("#output span");
op.textContent = calc(str);
}



</script>
</html>
